<div class="max-length-no-center grid">
  <div class="unit xs-3-4">
    <input type="radio" id="free-shipping" name="shipping" value="free" checked>
    <label for="free-shipping">Free Shipping</label>
  </div>
  <p class="unit xs-1-4 text-right push-0">FREE</p>

  <div class="unit xs-3-4">
    <input type="radio" id="express-shipping" name="shipping" value="express">
    <label for="express-shipping">Express Shipping</label>
  </div>
  <p class="unit xs-1-4 text-right push-0">$5.99</p>

  <div class="unit xs-3-4">
    <input type="radio" id="oneday-shipping" name="shipping" value="oneday">
    <label for="oneday-shipping">One-day Shipping</label>
  </div>
  <p class="unit xs-1-4 text-right push-0">$7.99</p>
</div>
