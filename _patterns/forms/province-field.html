<div class="push-1-2">
  <label for="province"></label>
  <select type="text" id="province" required aria-describedby="province-error">
    <option value="" disabled selected >State/Province</option>
    <option value="1">State/Prov 1</option>
    <option value="2">State/Prov 2</option>
    <option value="3">State/Prov 3</option>
    <option value="4">State/Prov 4</option>
    <option value="5">State/Prov 5</option>
  </select>
  <p class="error-message milli island-1-4 push-0" id="province-error">
    <i class="icon i-16"><svg><use xlink:href="images/icons.svg#error"/></svg></i>
    <span class="icon-label">Please select a country</span>
  </p>
</div>
